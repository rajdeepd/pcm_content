/* ============================================
   PCM Learning Hub - Professional Light Theme
   ============================================ */

/* Typography */
:root {
    --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --font-mono: 'Source Code Pro', Consolas, monospace;
    
    --color-primary: #1e40af;
    --color-primary-light: #3b82f6;
    --color-text: #334155;
    --color-heading: #0f172a;
    --color-muted: #64748b;
    --color-border: #e2e8f0;
    --color-bg-subtle: #f8fafc;
}

body {
    font-family: var(--font-body);
    background: #ffffff;
    -webkit-font-smoothing: antialiased;
}

h1, h2, h3, h4, h5, h6, .site-title {

    font-weight: 600;
}

code, pre, .highlight {

}

.site-header {
    background: var(--color-bg-subtle) !important;
    border-bottom: 1px solid var(--color-border);
}

/* Logo/Title */
.site-title {
    font-size: 1.25rem !important;
    font-weight: 700 !important;
    color: var(--color-heading) !important;
}

/* Main Content */
.main {
    background: #ffffff;
}

.main-content-wrap {
    padding-top: 2rem;
    max-width: 900px;
}

/* Page Title */
.main-content h1:first-of-type {
    font-size: 2rem;
    font-weight: 700;
    color: var(--color-heading);
    margin-bottom: 1.5rem;
}

.info-card {

    border: 1px solid var(--color-border);
    border-radius: 8px;
    padding: 1.25rem;
    margin: 1.5rem 0;
}

.info-card h4 {

    padding: 1.25rem;
    margin: 1.5rem 0;
}

.key-points h4 {
    color: var(--color-primary);
    margin-top: 0;
    font-size: 0.95rem;
}

.key-points ul {
    margin-bottom: 0;
}

/* Formula Box */
.formula-box {
    background: #f0fdf4;
    border: 1px solid #bbf7d0;
    border-left: 4px solid #22c55e;
    border-radius: 0 8px 8px 0;
    padding: 1rem 1.25rem;
    margin: 1.5rem 0;
    text-align: center;
}

.formula-box .MathJax {
    font-size: 1.2em !important;
}

/* Definition Box */
.definition {
    background: #fefce8;
    border-left: 4px solid #eab308;
    border-radius: 0 6px 6px 0;
    padding: 1rem 1.25rem;
    margin: 1rem 0;
}

.definition strong:first-child {
    color: #a16207;
}

/* Example Box */
.example {
    background: var(--color-bg-subtle);
    border: 1px solid var(--color-border);
    border-radius: 8px;
    padding: 1.25rem;
    margin: 1.5rem 0;
}

.example::before {
    content: "Example";
    display: block;
    font-weight: 600;
    color: var(--color-primary);
    margin-bottom: 0.75rem;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.warning {

    border: 1px solid #fecaca;

    margin: 1.5rem 0;
}

.nav-card {

    margin-bottom: 0.75rem;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.main-content h4 {

    font-size: 1rem !important;
    font-weight: 500 !important;
    color: #1e40af !important;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    line-height: 1.4;
}

.main-content h4 + p strong:first-child {
    font-size: 0.9rem;
    color: var(--color-muted);
}

.main-content h4 + p {
    font-size: 0.95rem;
    line-height: 1.5;
}

/* Reduce line spacing in main content */
.main-content p {
    line-height: 1.5 !important;
}

.main-content ul, .main-content ol {
    line-height: 1.5 !important;
}

.main-content li {
    line-height: 1.5 !important;
    margin-bottom: 0.3rem !important;
}

.toc ul {
    margin: 0;
    padding-left: 1.25rem;
}

.toc li {
    margin-bottom: 0.375rem;
    font-size: 0.9rem;
}

/* Callout Styles */
.callout {
    border-radius: 8px;
    padding: 1rem 1.25rem;
    margin: 1.5rem 0;
}

.callout-important {
    background: #fef2f2;
    border-left: 4px solid #ef4444;
}

.callout-tip {
    background: #f0fdf4;
    border-left: 4px solid #22c55e;
}

.callout-note {
    background: #eff6ff;
    border-left: 4px solid #3b82f6;
}

/* Responsive */
@media (max-width: 768px) {
    .main-content h1:first-of-type {
        font-size: 1.5rem;
    }
    
    .nav-card {
        padding: 1rem;
    }
}

/* Print Styles */
@media print {
    .side-bar, .search, .aux-nav {
        display: none !important;
    }
    
    .main-content {
        background: white !important;
    }
}

/* Smooth transitions */
a, button, .nav-list-link {
    transition: all 0.15s ease;
}

/* Focus states for accessibility */
a:focus, button:focus, input:focus {
    outline: 2px solid var(--color-primary-light);
    outline-offset: 2px;
}
