<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .symbol-line { stroke: black; stroke-width: 2; fill: none; }
      .symbol-fill { fill: black; }
      .label-text { font-family: Arial, sans-serif; font-size: 14px; fill: black; text-anchor: middle; }
      .blue-line { stroke: #0CA8E8; stroke-width: 2; fill: none; }
      .blue-fill { fill: #0CA8E8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>

  <g transform="translate(100, 50)">
    <line class="blue-line" x1="-30" y1="0" x2="-5" y2="0" />
    <line class="symbol-line" x1="-5" y1="-10" x2="-5" y2="10" />
    <line class="symbol-line" x1="5" y1="-5" x2="5" y2="5" />
    <line class="blue-line" x1="5" y1="0" x2="30" y2="0" />
    <text class="label-text" x="0" y="-15">+</text>
    <text class="label-text" x="0" y="25">-</text>
    <text class="label-text" x="0" y="45">Electric cell</text>
  </g>

  <g transform="translate(350, 50)">
    <line class="blue-line" x1="-40" y1="0" x2="-15" y2="0" />
    <line class="symbol-line" x1="-15" y1="-10" x2="-15" y2="10" />
    <line class="symbol-line" x1="-5" y1="-5" x2="-5" y2="5" />
    <line class="symbol-line" x1="5" y1="-10" x2="5" y2="10" />
    <line class="symbol-line" x1="15" y1="-5" x2="15" y2="5" />
    <line class="blue-line" x1="15" y1="0" x2="40" y2="0" />
    <text class="label-text" x="-10" y="-15">+</text>
    <text class="label-text" x="10" y="25">-</text>
    <text class="label-text" x="0" y="45">Battery (group of cells)</text>
  </g>

  <g transform="translate(600, 50)">
    <line class="blue-line" x1="-50" y1="0" x2="50" y2="0" />
    <text class="label-text" x="0" y="45">Connecting wire</text>
  </g>

  <g transform="translate(100, 200)">
    <line class="blue-line" x1="-50" y1="0" x2="-10" y2="0" />
    <path class="symbol-line" d="M -10,0 Q 0,-15 10,0" />
    <line class="blue-line" x1="10" y1="0" x2="50" y2="0" />
    <line class="blue-line" x1="0" y1="-30" x2="0" y2="30" />
    <text class="label-text" x="0" y="55">Wire crossing without contact</text>
  </g>

  <g transform="translate(350, 200)">
    <line class="blue-line" x1="-50" y1="0" x2="-15" y2="0" />
    <path class="symbol-line" d="M -15,0 Q 0,20 15,0" />
    <line class="blue-line" x1="15" y1="0" x2="50" y2="0" />
    <text class="label-text" x="0" y="45">Plug, key or switch (open)</text>
  </g>

  <g transform="translate(600, 200)">
    <line class="blue-line" x1="-30" y1="0" x2="30" y2="0" />
    <line class="blue-line" x1="0" y1="0" x2="0" y2="-30" />
    <circle class="blue-fill" cx="0" cy="0" r="3" />
    <text class="label-text" x="0" y="45">Wire joint</text>
  </g>

  <g transform="translate(150, 350)">
    <line class="blue-line" x1="-50" y1="0" x2="-20" y2="0" />
    <circle class="symbol-fill" cx="-20" cy="0" r="3" />
    <line class="blue-line" x1="-20" y1="0" x2="20" y2="0" />
    <circle class="symbol-fill" cx="20" cy="0" r="3" />
    <line class="blue-line" x1="20" y1="0" x2="50" y2="0" />
    <text class="label-text" x="0" y="45">Plug, key or switch (closed)</text>
  </g>

  <g transform="translate(400, 350)">
    <line class="blue-line" x1="-30" y1="0" x2="-20" y2="0" />
    <polyline class="symbol-line" points="-20,0 -15,-10 -5,10 5,-10 15,10 20,0" />
    <line class="blue-line" x1="20" y1="0" x2="30" y2="0" />
    <text class="label-text" x="0" y="45">Resistance</text>
  </g>

  <g transform="translate(150, 500)">
    <line class="blue-line" x1="-30" y1="0" x2="-20" y2="0" />
    <polyline class="symbol-line" points="-20,0 -15,-10 -5,10 5,-10 15,10 20,0" />
    <line class="blue-line" x1="20" y1="0" x2="30" y2="0" />
    <line class="symbol-line" x1="-25" y1="15" x2="25" y2="-15" marker-end="url(#arrowhead)" />
    <text class="label-text" x="0" y="45">Variable resistance (Rheostat)</text>
  </g>

  <g transform="translate(400, 500)">
    <line class="blue-line" x1="-30" y1="0" x2="-15" y2="0" />
    <circle class="symbol-line" cx="0" cy="0" r="15" />
    <text class="label-text" x="0" y="5">A</text>
    <line class="blue-line" x1="15" y1="0" x2="30" y2="0" />
    <text class="label-text" x="0" y="45">Ammeter</text>
  </g>

  <g transform="translate(650, 500)">
    <line class="blue-line" x1="-30" y1="0" x2="-15" y2="0" />
    <circle class="symbol-line" cx="0" cy="0" r="15" />
    <text class="label-text" x="0" y="5">V</text>
    <line class="blue-line" x1="15" y1="0" x2="30" y2="0" />
    <text class="label-text" x="0" y="45">Voltmeter</text>
  </g>

  <g transform="translate(150, 580)">
    <line class="blue-line" x1="-30" y1="0" x2="-15" y2="0" />
    <circle class="symbol-line" cx="0" cy="0" r="15" />
    <text class="label-text" x="0" y="5">G</text>
    <line class="blue-line" x1="15" y1="0" x2="30" y2="0" />
    <text class="label-text" x="0" y="45">Galvanometer</text>
  </g>

  <g transform="translate(400, 580)">
    <line class="blue-line" x1="-30" y1="0" x2="-15" y2="0" />
    <circle class="symbol-line" cx="0" cy="0" r="15" />
    <line class="symbol-line" x1="-5" y1="5" x2="5" y2="-5" marker-end="url(#arrowhead)" />
    <line class="blue-line" x1="15" y1="0" x2="30" y2="0" />
    <text class="label-text" x="0" y="45">Galvanometer</text>
  </g>
  
  <g transform="translate(650, 580)">
    <line class="blue-line" x1="-30" y1="0" x2="30" y2="0" marker-end="url(#arrowhead)" />
    <text class="label-text" x="0" y="45">Arrow shows direction of current</text>
  </g>
</svg>
