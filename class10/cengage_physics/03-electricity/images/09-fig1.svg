<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .wire { fill: none; stroke: #0CA8E8; stroke-width: 2; }
      .component { fill: none; stroke: black; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: black; }
      .symbol { fill: none; stroke: black; stroke-width: 2; }
    </style>
  </defs>

  <!-- Wires connecting components -->
  <polyline class="wire" points="100,165 100,50 200,50" />
  <polyline class="wire" points="250,50 300,50 300,165" />
  <polyline class="wire" points="300,185 300,250 100,250 100,185" />

  <!-- Battery -->
  <g transform="translate(100, 175)">
    <line class="component" x1="-15" y1="-10" x2="15" y2="-10" />
    <line class="component" x1="-10" y1="10" x2="10" y2="10" />
    <text class="text" x="-25" y="-15">+</text>
    <text class="text" x="-25" y="15">-</text>
    <text class="text" x="-60" y="5">Battery</text>
  </g>

  <!-- Switch -->
  <g transform="translate(225, 50)">
    <circle class="component" cx="-25" cy="0" r="3" fill="black" />
    <circle class="component" cx="25" cy="0" r="3" fill="black" />
    <line class="component" x1="-25" y1="0" x2="15" y2="-20" />
    <text class="text" x="-10" y="-30">Switch</text>
  </g>

  <!-- Light bulb -->
  <g transform="translate(300, 175)">
    <circle class="component" cx="0" cy="0" r="15" />
    <line class="symbol" x1="-10" y1="-10" x2="10" y2="10" />
    <line class="symbol" x1="-10" y1="10" x2="10" y2="-10" />
    <text class="text" x="25" y="5">Light bulb</text>
  </g>

  <!-- Wire label -->
  <text class="text" x="180" y="240">Wire</text>

</svg>
